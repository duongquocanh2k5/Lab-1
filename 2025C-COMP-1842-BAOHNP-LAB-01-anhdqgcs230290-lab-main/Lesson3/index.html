<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <img src="./assets/images/socks_green.jpg" alt="Green Socks" />
          
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <a :href="URL" target="_blank">other same products</a>      <!-- URL binding -->
            <p v-if="inStock">In Stock</p>
            <p v-else :class="{ disabledText: !inStock }">Out of Stock</p>  <!-- Dynamic Class Binding -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
